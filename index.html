<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discord webhook send</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dws_box">
      <input id="dws_name" name="dws_name" placeholder="보내는 사람" type="text" tabindex="1" maxlength="20" required autofocus />
      
      <div class="dws_contents_box">
        <span class="dws_contents_length_box"><span id="dws_contents_length" class="dws_contents_length"">0</span> / 1000</span>
        <textarea id="dws_contents" name="dws_contents" placeholder="내용" tabindex="2" maxlength="1000" required></textarea>
      </div>

      <div id="dws_error_box" class="dws_error_box" style="display: none;">
        <span id="dws_error_msg" class="dws_error_msg"></span>
      </div>
      <div class="dws_send_box">
        <button id="dws_send_btn" name="submit" type="submit" onclick="dws()">전송하기</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
